<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Este es un quiz muy divertido para ponerte a prueba">
    <link rel="stylesheet" href="CSS/styles.css"/>
    <title>Quiz freeCodeCamp</title>
  </head>
  <body>
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="logo" id="logo">
        <h1>HTML/CSS Quiz</h1>
        <nav>
          <ul>
            <li><a href="#student-info">INFO</a></li>
            <li><a href="#html-questions">HTML</a></li>
            <li><a href="#css-questions">CSS</a></li>
          </ul>
        </nav>
    </header>
    <main>
      <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">Student Info</h2>
          <div class="info">
            <label for="name">Name</label>
            <input id="name" type="text" name="name">
          </div>
          <div class="info">
            <label for="email-adress">Email Adress</label>
            <input id="email-adress" type="email" name="email">
          </div>
          <div class="info">
            <label for="birth-date">Date of Birthday<span class="sr-only">(Date of Birth)</span></label>
            <input id="date-of-birth" type="date" name="age">
          </div>
        </section>
        <section role="region" aria-labelledby="html-questions">
          <h2 id="html-questions">HTML questions</h2>
          <div class="question-block">
            <p>1</p>
            <fieldset class="question" name="1">
              <legend>The legend element represents a caption for the content of its parent fieldset element</legend>
              <ul class="answers-list">
                <li><label for=""><input type="radio"></label></li>
                <li><label for=""><input type="radio"></label></li>
              </ul>
            </fieldset>
          </div>
          <div class="question-block">
            <p>2</p>
            <fieldset class="question" name="1">
              <legend>A label element nesting an input element is required to have a for attribute with the same value as the input's id</legend>
              <ul class="answers-list">
                <li> <label for=""><input type="radio"></label> </li>
                <li><label for=""><input type="radio"></label></li>
              </ul>
            </fieldset>
          </div>
        </section>
        <section role="region" aria-labelledby="css-questions">
          <h2 id="css-questions">CSS questions</h2>
        </section>
      </form>
    </main>
  </body>
</html>
